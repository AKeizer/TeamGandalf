{{define "body"}}
<div>
  <span>
    Test Image:
    <img src="data:image/png;base64,{{.Image}}">
  </span>
  <div>
    <table class="table">
    <thead>
      <tr>
        {{range .Headers}}
          <th>{{.}}</th>
        {{end}}
      </tr>
    </thead>
    <tbody>
      {{range .Data}}
      <tr>
        {{range .}}
          <td>{{.}}</td>
        {{end}}
      </tr>
      {{end}}
    </tbody>
    </table>
    <p>
      Accuracy: <span>{{.Accuracy}}%</span>
    </p>
  </div>
</div>
{{end}}
